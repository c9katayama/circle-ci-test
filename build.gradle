
buildscript {
    repositories {
    	jcenter()
		mavenLocal()
		mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'idea'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

version = '0.0.1-SNAPSHOT'

jar {
    baseName = project.name
    version =  project.version
}

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
 }

dependencies {

    testCompile("junit:junit:4.12")
}
